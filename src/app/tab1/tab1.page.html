<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding  *ngFor="let item of items; let i = index" >
      <ion-item-options side="end">
        <ion-button size="default" color="primary">
          <ion-icon name="create-outline"></ion-icon>
          Edit
        </ion-button>
          <ion-button (click)="removeItem(item, i)" size="default" color="danger">
            <ion-icon name="trash-outline"></ion-icon>
            Remove
          </ion-button>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.quantity}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
